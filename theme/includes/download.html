<!-- "Download" Section -->
<section id="download" class="download bg-primary text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2 class="section-heading">${page.download.section_heading}</h2>
                <p>${page.download.outline}</p>
                <div class="badges">
                    <%page.download.links.each { Map link -> %>
                        <a class="badge-link" href="${link.link}"><img src="images/${link.image}" alt=""></a>
                    <% } %>
                </div>
            </div>
        </div>
    </div>
</section>
